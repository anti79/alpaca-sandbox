<!DOCTYPE html>
<head>
	<title>ALPACA Sandbox</title>
<!--<script src ="{{ url_for('static', filename='life1.js') }}"></script>-->
<script>
	{{ js_code | safe}}
</script>
<script src ="{{ url_for('static', filename='playfield.js') }}"></script>
<script src ="{{ url_for('static', filename='sandbox.js') }}"></script>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body onload="onload()">
	<h1>ALPACA Sandbox</h1>
	<div id="main-block" class="d-flex w-100">
	<div id="pf-div" class="charPosition">
	
	</div>
	<div class="d-flex flex-column w-100">
		<form class="d-flex flex-column h-100" method="post" action="compile">
		<textarea class="code-edit" name="code">
			{{ alp_code }}
		</textarea>
		<button id="compile">Compile</button>
		</form>
	</div>
	</div>
	<div id="controls">
	<button id="start" onclick="step()">Step</button><br/>
   	<button id="run" onclick="timer = window.setInterval(step, 100);">Start</button><br/>
   	<button id="stop" onclick="clearInterval(timer)">Stop</button><br/>
   	<button id="clear" onclick="reset()">Clear</button>
	</div>
	<div id="palette">
		
	</div>
</body>
